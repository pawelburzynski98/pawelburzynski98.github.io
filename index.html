<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
				color: #000;
			}
			a { color: skyblue; }
		</style>
	</head>

	<body>

		<div id="info">
		</div>

		<script src="three.js"></script>
		<script src="OrbitControls.js"></script>
	
		<script src="DRACOLoader.js"></script>
		<script src="GLTFLoader.js"></script>

		<script src="WebGL.js"></script>
		<script src="stats.min.js"></script>
		<script src="HemisphereLightHelper.js"></script>
		

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container, stats, controls;
			var camera, scene, renderer, light;

			var cameraTarget = new THREE.Vector3(1,6,1.5);

			function init() {
				
				
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( 0, 5, 8 );

				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, 0, 0 );
				controls.update();
				
				envMap = new THREE.CubeTextureLoader()
					.setPath( '4/')
					.load( [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ] );
				
				scene = new THREE.Scene();
	//			scene.background = background;
				scene.background = envMap;
				
				var material = new THREE.MeshPhongMaterial( { color: 0x808080, dithering: true } );

				var geometry = new THREE.PlaneBufferGeometry( 200, 200 );

				var mesh = new THREE.Mesh( geometry, material );
				mesh.rotation.x = - Math.PI * 0.5;
				mesh.position.y = -0.1;
				mesh.receiveShadow = true;
				scene.add( mesh );
				
				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				light.position.set( 1, 6, 1 );
				scene.add( light );
				
				spotLight = new THREE.SpotLight( 0xffffff, 1 );
				spotLight.position.set( 5, 10, 15 );
				spotLight.angle = Math.PI / 4;
				spotLight.penumbra = 0.05;
				spotLight.decay = 2;
				spotLight.distance = 200;

				spotLight.castShadow = true;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
				spotLight.shadow.camera.near = 10;
				spotLight.shadow.camera.far = 200;
				scene.add( spotLight );
				
				var lightHelper = new THREE.HemisphereLightHelper( light, 5 );
				scene.add( lightHelper );


				window.addEventListener( 'resize', onResize, false );
		//		renderer.setAnimationLoop( function() {	render();} );
				var loader = new THREE.GLTFLoader();
				loader.setDRACOLoader( new THREE.DRACOLoader() );
				loader.load( 'printer.glb', function( gltf ) {
					printer = gltf.scene;
					printer.traverse( function ( child ) {
						if ( child.isMesh  ) {

							child.material.envMap = envMap;
							child.material.envMapIntensity =  0.5;
						}
					} );
					scene.add( printer );
			
				});
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				
			//	var x = camera.position.x - camera.position.z*0.0025;
			//	var z = camera.position.x*0.0013 + camera.position.z;
			//	camera.position.x = x;
			//	camera.position.z = z;
			//	camera.position.y = Math.max(camera.position.y, 0);

					
				requestAnimationFrame( animate );

				renderer.render( scene, camera );

				stats.update();


			}

			init();

			animate();

		</script>

	</body>

</html>
