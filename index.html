<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
				color: #000;
			}
			a {
				text-decoration: underline;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		
		<div id="container"></div>
		<div id="info">
			<a id="button" onclick="goInside();">Look inside!</a>
		</div>
		
		<script src="three.js"></script>
		<script src="OrbitControls.js"></script>	
		<script src="DRACOLoader.js"></script>
		<script src="GLTFLoader.js"></script>
		<script src="WebGL.js"></script>
		<script src="stats.min.js"></script>		
		<script src="STLLoader.js"></script>
		<script src="Fire.js"></script>
		<script src="GPUParticleSystem.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}

			var container, stats, controls;
			var camera, scene, renderer, light;
	
			var cameraTarget = new THREE.Vector3( 0.3, 2.7, 0.6 );
			var cameraPosInside = new THREE.Vector3( 0.3, 3.0, 0.6 );
			var cameraPosRightOutside = new THREE.Vector3( 0.3, 2.9, 3 );
			var cameraSidePos = new THREE.Vector3( 5.0, 2.6, 0.0 );
			var cameraPrevPos = new THREE.Vector3(1.0, 1.0, 1.0);
			var cameraStartPos = new THREE.Vector3( 1.5, 4, 5 );
			var cameraOutsidePos = new THREE.Vector3( 2, 5, 6 );
			var isInside = false;
			var origin = new THREE.Vector3();
			var curve;
			var transitionT = 0, isTransition = false;
			var movablePart = null;
			var szyba = null;
			var spotLight1, spotLight2, spotLight3, spotLight4;
			
			var laserMovement = new THREE.CurvePath();		
			var clock = new THREE.Clock();			
			var laserSpot;		
			var options, spawnerOptions, sparkOptions, particleSystem;
			
			var curveClippingPlane = new THREE.Plane( new THREE.Vector3( 0, 0, 1 ), 0.0 );

			function init() {
				
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.localClippingEnabled = true;
				container.appendChild( renderer.domElement );
				
				stats = new Stats();
				container.appendChild( stats.dom );
				
				scene = new THREE.Scene();
				
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 50 );
				camera.position.set(0,4,8);
	
				envMap = new THREE.CubeTextureLoader()
					.setPath( 'cube/')
					.load( [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ] );
				envMap2 = new THREE.CubeTextureLoader()
					.load( [ 'white.png', 'white.png', 'white.png', 'white.png', 'white.png', 'white.png' ] );
				
				scene.background = envMap;

				var ambient = new THREE.AmbientLight( 0xffffff, 0.6 ); // soft white light
				scene.add( ambient );	
				var spotLight1 = new THREE.SpotLight( 0xaaaaaa, 0.2 );
				var spotLight2 = new THREE.SpotLight( 0xaaaaaa, 0.2 );
				var spotLight3 = new THREE.SpotLight( 0xaaaaaa, 0.2 );
				var spotLight4 = new THREE.SpotLight( 0xaaaaaa, 0.2 );
				

				spotLight1.position.set( 20, 25, 0 );
				spotLight2.position.set( 0, 25, 20 );
				spotLight3.position.set( -20, 25, 0 );
				spotLight4.position.set( 0, 25, -20 );
				scene.add(  spotLight1, spotLight2, spotLight3, spotLight4 );
				
		//		var pointLightHelper = new THREE.PointLightHelper( spotLight1, 2 );
	//			scene.add( pointLightHelper );
		
	//			pointLightHelper = new THREE.PointLightHelper( spotLight2, 2 );
	//			scene.add( pointLightHelper );
	//			
//				pointLightHelper = new THREE.PointLightHelper( spotLight3, 2 );
//				scene.add( pointLightHelper );

//				pointLightHelper = new THREE.PointLightHelper( spotLight4, 2 );
//				scene.add( pointLightHelper );
				
				
				
				
				options = {
					position: new THREE.Vector3(),
					positionRandomness: 0.0,
					velocity: new THREE.Vector3(0,0.03,0),
					velocityRandomness: 0.2,
					color: 0xffff88,
					colorRandomness: .2,
					turbulence: 0.0,
					lifetime: 0.05,
					size: 15,
					sizeRandomness: 1,
					gravity: 0.0
				};
				
				sparkOptions = {
					position: new THREE.Vector3(),
					positionRandomness: 0.0,
					velocity: new THREE.Vector3(0,0.0,0),
					velocityRandomness: 0.00,
					color: 0xffff88,
					colorRandomness: .2,
					turbulence: 0.0,
					lifetime: 0.5,
					size: 5,
					sizeRandomness: 1,
					gravity: 2
				};

				spawnerOptions = {
					spawnRate: 0,
					horizontalSpeed: 0.0,
					verticalSpeed: 0.0,
					timeScale: 1
				};
				/*
				options2 = {
					position: new THREE.Vector3(),
					positionRandomness: 0.0,
					velocity: new THREE.Vector3(0,0.03,0),
					velocityRandomness: 1,
					color: 0xffff88,
					colorRandomness: .2,
					turbulence: 0.0,
					lifetime: 0.1,
					size: 30,
					sizeRandomness: 1,
					gravity: 1
				};

				spawnerOptions2 = {
					spawnRate: 0,
					horizontalSpeed: 0.0,
					verticalSpeed: 0.0,
					timeScale: 1
				};
				*/
				
				
				window.addEventListener( 'resize', onResize, false );
				var loader = new THREE.GLTFLoader();
				loader.setDRACOLoader( new THREE.DRACOLoader() );
				loader.load( 'Inntec.glb', function( gltf ) {
					printer = gltf.scene;
					printer.traverse( function ( child ) {
						if ( child.isMesh  ) {
						//	child.receiveShadow = false;
							child.material.envMap = envMap2;
							child.material.envMapIntensity = 0.05;
						}
					} );
					scene.add( printer );
					
					var stlLoader = new THREE.GLTFLoader();
					stlLoader.load( 'element_ruchomy.glb', function ( geometry ) {
						movablePart = geometry.scene;
						movablePart.position.set( 0.945, 2.23, 0.7 );
						movablePart.rotation.set( 0,  Math.PI, 0 );
						scene.add( movablePart );
					} );
						var stlLoader2 = new THREE.STLLoader();
					stlLoader2.load( 'szyba.stl', function ( geometry ) {
						var material = new THREE.MeshStandardMaterial( { color: 0x92c913, metalness: 0.2, roughness: 0.15, opacity: 0.5, transparent: true, premultipliedAlpha: true } );
						var mesh = new THREE.Mesh( geometry, material );
						mesh.rotation.set( Math.PI/2, Math.PI, 0 );
						mesh.position.set( 0.6, 0, 2.6 );
						szyba = mesh;
						scene.add( szyba );
					} );	
					
					spawnerOptions.spawnRate = 30000;
					//spawnerOptions2.spawnRate = 300;
					
				});		
				loader.load( 'floor.glb', function( gltf ) {
					var flo = gltf.scene;
					flo.traverse( function ( child ) {
						if ( child.isMesh  ) {
							child.receiveShadow = false;
					//		child.material.envMap = envMap2;
						//	child.material.envMapIntensity = 0.5;
							child.material.metalness = 0.7;
							child.material.roughness = 0.4;
						}
					} );
					scene.add( flo );
				});		
				
				offset = new THREE.Vector3(0.10, 2.31, 0.5);
				
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.05, 0.0, 0.3).add(offset), new THREE.Vector3(0.05, 0.0, 0.35).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.05, 0.0, 0.35).add(offset), new THREE.Vector3(0.10, 0.0, 0.35).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.10, 0.0, 0.35).add(offset), new THREE.Vector3(0.10, 0.0, 0.3).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.10, 0.0, 0.3).add(offset), new THREE.Vector3(0.05, 0.0, 0.3).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.05, 0.0, 0.3).add(offset), new THREE.Vector3(0.10, 0.0, 0.35).add(offset)));
				
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.35, 0.0, 0.1).add(offset), new THREE.Vector3(0.35, 0.0, 0.05).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.35, 0.0, 0.05).add(offset), new THREE.Vector3(0.30, 0.0, 0.05).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.30, 0.0, 0.05).add(offset), new THREE.Vector3(0.30, 0.0, 0.1).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.30, 0.0, 0.1).add(offset), new THREE.Vector3(0.35, 0.0, 0.1).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.35, 0.0, 0.1).add(offset), new THREE.Vector3(0.30, 0.0, 0.05).add(offset)));
					
					
				var bulbGeometry = new THREE.SphereBufferGeometry( 0.002, 16, 8 );
				laserSpot = new THREE.PointLight( 0xffee88, 0.5, 0.5, 2 );
				bulbMat = new THREE.MeshStandardMaterial( {
					emissive: 0xffffff,
					emissiveIntensity: 1,
					color: 0x000000
				} );
				laserSpot.add( new THREE.Mesh( bulbGeometry, bulbMat ) );
				laserSpot.castShadow = false;
				scene.add( laserSpot );
				
				
				
				
				
				particleSystem = new THREE.GPUParticleSystem( {
				maxParticles: 250000
				} );

				scene.add(Â particleSystem );

				// options passed during each spawned


				
				
				container.appendChild( renderer.domElement );
				
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target = cameraTarget.clone();
				controls.enablePan = false;
				controls.maxPolarAngle = Math.PI*0.55;
				controls.minDistance = 2.8;
				controls.maxDistance = 12;
				controls.update();

			}
			
			function goInside() {
				if(isTransition) return;
				isTransition = true;
				transitionT = 1.0;
				if(!isInside)
				{
					controls.minDistance = 0;
					cameraPrevPos = camera.position.clone();
					//alert('Ok');
					curve = new THREE.QuadraticBezierCurve3(
						cameraPosInside,
						cameraPosRightOutside,
						cameraPrevPos
						);
						
					if (camera.position.z < -0.5) 
					{
						/*
						newCurve = new THREE.CurvePath();
						newCurve.add( new THREE.LineCurve3(
							cameraPosInside,
							cameraPosRightOutside
						));
						newCurve.add( new THREE.QuadraticBezierCurve3(
							cameraPosRightOutside,
							cameraSidePos,
							cameraPrevPos
						));
						curve = newCurve;
						*/
						cameraMidStop = cameraSidePos.clone();
						if(camera.position.x < cameraTarget.x) cameraMidStop.x = 2*cameraTarget.x - cameraMidStop.x;
						curve = new THREE.CubicBezierCurve3(
							cameraPosInside,
							cameraPosRightOutside,
							cameraMidStop,
							camera.position.clone()
						);
						
					}
				}
				else
				{
					particleSystem.visible = false;
					curve = new THREE.QuadraticBezierCurve3(
						cameraOutsidePos,
						cameraPosRightOutside,
						camera.position.clone()
						);
					controls.maxPolarAngle = Math.PI*0.55;
				}
					
			}

			function onResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				
			//	var x = camera.position.x - camera.position.z*0.0025;
			//	var z = camera.position.x*0.0013 + camera.position.z;
			//	camera.position.x = x;
			//	camera.position.z = z;
			//	camera.position.y = Math.max(camera.position.y, 0);
					
				delta = clock.getDelta();
				t = clock.getElapsedTime();
				tick = t;
				parity = Math.floor(0.3*t)%2;
					
				if(isTransition)
				{
					controls.enabled = false;
					console.log(cameraPosInside.x+' '+cameraPosInside.y+' '+cameraPosInside.z);
					//alert('Trying here '+transitionT);
					camPos = curve.getPoint(transitionT);
					//console.log('PrevPos:'+cameraPrevPos.x+' '+cameraPrevPos.y+' '+cameraPrevPos.z);
					console.log(camPos.x+' '+camPos.y+' '+camPos.z);
					console.log();
					camera.position.set(camPos.x, camPos.y, camPos.z);
					transitionT -= delta;
					if(transitionT<0.0)
					{
						isInside = !isInside;
						isTransition = false;
						if(isInside)
						{
							particleSystem.visible = true;
							controls.enableZoom = false;
							controls.maxPolarAngle = Math.PI/2;
							document.getElementById("button").innerHTML = "Go back outside";
						}
						else
						{
							controls.enableZoom = true;
							controls.minDistance = 2.8;
							controls.maxDistance = 12;
							document.getElementById("button").innerHTML = "Look inside!";
						}
						controls.enabled = true;
						transitionT = 0;
					}
					controls.update();
				}
				
				
				end1 = 0.67, end2 = 1.29;
					
				t = 0.3*t-Math.floor(0.3*t);
				if(t<0.6) {
					laserPos = laserMovement.getPoint(t/0.6);
					laserSpot.position.set(laserPos.x, laserPos.y, laserPos.z);
					if(movablePart != null)
					{
						movablePart.position.z = parity==1 ? end1 : end2;
					}
				}
				else
				{
					laserSpot.position.set(0, 0, 0);
					if(movablePart != null)
					{
						z = 0.0;
						if(parity==1)
						{
							z = end1-0.1+2*Math.abs(t-0.6);
						}
						else
						{
							z = end1-0.1+2*Math.abs(1.0-t);
						}
						z = Math.min(end2, Math.max(end1, z));
						movablePart.position.z = z;
					}
				
				}
				
				
				if(isInside)
				{
					
					
					
					if(movablePart != null)
					{
						curveClippingPlane.setFromNormalAndCoplanarPoint(new THREE.Vector3(0, 0, parity==1 ? 1 : -1),
															new THREE.Vector3(0, 0, movablePart.position.z-0.2));
					}
					
					
					
					atMost = (Math.min(1.01, t/0.6));
					len = laserMovement.getLength();
					lenSoFar = 0.0;
					
					totalCurve = new THREE.Object3D();
					
					for(i=0; i<laserMovement.curves.length; ++i) {
						
						localLen = laserMovement.curves[i].getLength();
						geometry = new THREE.Geometry();
						
						
						if(atMost*len>lenSoFar+localLen) 
						{
							geometry.vertices = laserMovement.curves[i].getSpacedPoints(2);
						}
						else if(atMost*len>lenSoFar)
						{
							geometry.vertices = [];
							geometry.vertices.push(laserMovement.curves[i].getPointAt(0.0));
							geometry.vertices.push(laserMovement.curves[i].getPointAt((atMost*len-lenSoFar)/localLen));
						}
						//alert("subCnt = " + subCnt + " " + geometry.vertices.length + " "+ (atMost*len-lenSoFar));

						printed = new THREE.Line(geometry, new THREE.LineBasicMaterial({
							color: 0x151515,
							linewidth: 3,
							clippingPlanes: [ curveClippingPlane ]
						}));
						totalCurve.add(printed);
						
						lenSoFar += localLen;
						
					}
					
					scene.add(totalCurve);
					
					

					
					options.position = laserSpot.position.clone();
					sparkOptions.position = laserSpot.position.clone()/*cameraTarget.clone()*/;
					velocity = new THREE.Vector3();
					velocity.x = Math.random()-0.5;
					velocity.y = 0.4;
					velocity.z = Math.random()-0.5;
					velocity.multiplyScalar(5);
					
					sparkOptions.position.addScaledVector(velocity, -0.7*delta);
					//options2.position = laserSpot.position.clone();

					for ( var x = 0; x < spawnerOptions.spawnRate * delta; x ++ ) {

						//particleSystem.spawnParticle( options );

					}
					
					for ( var x = 0; x < spawnerOptions.spawnRate * delta; x ++ ) {

						sparkOptions.velocity = velocity;
						particleSystem.spawnParticle( sparkOptions );
						
						d = 1.0/spawnerOptions.spawnRate;
						
						sparkOptions.position.addScaledVector(velocity, d);
						velocity.y -= d*sparkOptions.gravity;
						//particleSystem.update( tick-delta+x*(1.0/spawnerOptions.spawnRate));

					}
					
					particleSystem.update( tick );
					
						
				}
				
								
				requestAnimationFrame( animate );

				renderer.render( scene, camera );

				stats.update();
				
				if(isInside)
				{
					scene.remove(totalCurve);
				}

			}

			init();

			animate();

		</script>

	</body>

</html>
