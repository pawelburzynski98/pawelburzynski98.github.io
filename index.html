<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - car</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
			}
			#info a {
				color: blue;
				font-weight: bold;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<script src="three.js"></script>

		<script src="DRACOLoader.js"></script>
		<script src="GLTFLoader.js"></script>

		<script src="OrbitControls.js"></script>
		<script src="WebGL.js"></script>
		<script src="stats.min.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var camera, scene, renderer, stats, printer, materialsLib, envMap;


			var lightHolder = new THREE.Group();
			var clock = new THREE.Clock();

			var damping = 5.0;
			var distance = 5;
			var cameraTarget = new THREE.Vector3(0,2.5,0);
			var origin = new THREE.Vector3();

			function init() {

				var container = document.getElementById( 'container' );

		//		scene.add( new THREE.AmbientLight( 0x999999 ) );
				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 0.1, 2000 );
				// Z is up for objects intended to be 3D printed.
				camera.position.set( 3, 4, -15 );

				camera.add( new THREE.PointLight( 0xffffff, 0.8 ) );


				
				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, -2, 0 );
				controls.update();

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xd7cbb1, 1, 80 );

				envMap = new THREE.CubeTextureLoader()
					.setPath( 'skyboxsun25deg/')
					.load( [ 'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg' ] );

				scene.background = envMap;

				var ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 2400, 2400 ),
					new THREE.ShadowMaterial( { color: 0xFF0000, depthWrite: false }
				) );
				ground.rotation.x = - Math.PI / 2;
				ground.receiveShadow = true;
				scene.add( ground );

				var grid = new THREE.GridHelper( 400, 40, 0x000000, 0x000000 );
				grid.material.depthWrite = false;
				grid.material.transparent = true;
				scene.add( grid );

				var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xd7cbb1, 1.4 );
				hemiLight.position.set( 8.1, 8.1, 8.1 );
				scene.add( hemiLight );
			//	scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				var shadowLight  = new THREE.DirectionalLight( 0xffffee, 0.1 );
				shadowLight.position.set( 8.1, 8.1, -8.1 );
				shadowLight.castShadow = true;
				shadowLight.shadow.width = 512;
				shadowLight.shadow.height = 512;
				shadowLight.shadow.camera.top = 2;
				shadowLight.shadow.camera.bottom = -2;
				shadowLight.shadow.camera.left = -2.5;
				shadowLight.shadow.camera.right = 2.5;
				shadowLight.shadow.camera.far = 5.75;
				shadowLight.shadow.bias = -0.025;

				lightHolder.add( shadowLight, shadowLight.target );
				initPrinter()

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

				renderer.setAnimationLoop( function() {

					render();

				} );

			}
			function initPrinter() {
				var loader = new THREE.GLTFLoader();
				loader.setDRACOLoader( new THREE.DRACOLoader() );
				loader.load( 'printer.glb', function( gltf ) {
					printer = gltf.scene;
					printer.traverse( function ( child ) {
						if ( child.isMesh  ) {
							child.castShadow = true;
							child.receiveShadow = true;
							child.material.envMap = envMap;
						}
					} );
					scene.add( printer );
					// car parts for material selection
					var material_bottom; 
					material_bottom = new THREE.MeshStandardMaterial( { color: 0x000000, envMap: envMap, metalness: 0.9, roughness: 0.5, name: 'black' } )
					var bottom;
					bottom = printer.getObjectByName( 'printer' );
					bottom.material = material_bottom;
				});
			}
		

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				var timer = Date.now() * 0.0002;
				var x = camera.position.x*0.9999988 - camera.position.z*0.0005;
				var z = camera.position.x*0.0015 + camera.position.z*0.99999987;
				camera.position.x = x;
				camera.position.z = z;
				camera.position.y = Math.max(camera.position.y, 0);
				camera.lookAt( cameraTarget );
				renderer.render( scene, camera );
			}
			init();
			animate();

		</script>

	</body>
</html>
