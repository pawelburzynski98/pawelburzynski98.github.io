<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
				color: #000;
			}
			a {
				text-decoration: underline;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		
		<div id="container"></div>
		<div id="info">
			<a id="button" onclick="goInside();">Look inside!</a>
		</div>
		
		
		
	

		<script src="three.js"></script>
		<script src="OrbitControls.js"></script>
	
		<script src="DRACOLoader.js"></script>
		<script src="GLTFLoader.js"></script>

		<script src="WebGL.js"></script>
		<script src="stats.min.js"></script>
		
		<script src="STLLoader.js"></script>
		<script src="Fire.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var container, stats, controls;
			var camera, scene, renderer, light;

			

			var cameraTarget = new THREE.Vector3( 0.3, 2.7, 0.6 );
			var cameraPosInside = new THREE.Vector3( 0.3, 2.7, 0.95 );

			var cameraPosRightOutside = new THREE.Vector3( 0.3, 4.2, 2.9 );
			var cameraSidePos = new THREE.Vector3( 5.0, 2.6, 0.0 );
			var cameraPrevPos = new THREE.Vector3(1.0, 1.0, 1.0);
			var cameraStartPos = new THREE.Vector3( 1.5, 4, 5 )
			var isInside = false;
			var origin = new THREE.Vector3();
			var curve;
			var transitionT = 0, isTransition = false;
			var movablePart = null;
			var szyba = null;
			
			var laserMovement = new THREE.CurvePath();
			
			
			
			var clock = new THREE.Clock();
			
			
				
			var laserSpot;
			
			var particles;
			
			var curveClippingPlane = new THREE.Plane( new THREE.Vector3( 0, 0, 1 ), 0.0 );

			
			/*
			Particle = function(position, velocity, mesh) 
			{
				this.position = position;
				this.velocity = velocity;
				
				
				
				this.update = function(delta) 
				{
					this.position.addScaledVector(this.velocity, delta);
				}
				
				
			}
			*/

			function init() {
				
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.localClippingEnabled = true;
				container.appendChild( renderer.domElement );
				
				stats = new Stats();
				container.appendChild( stats.dom );
				
				scene = new THREE.Scene();
				
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 50 );
				camera.position.set(0,4,8);

				
				
				envMap = new THREE.CubeTextureLoader()
					.setPath( 'cube/')
					.load( [ 'px.png', 'nx.png', 'py.png', 'ny.png', 'pz.png', 'nz.png' ] );
				envMap2 = new THREE.CubeTextureLoader()
					.load( [ 'white.png', 'white.png', 'white.png', 'white.png', 'white.png', 'white.png' ] );
				
				scene.background = envMap;
				var ambient = new THREE.AmbientLight( 0x404040 ); // soft white light
				scene.add( ambient );	
				var spotLight1 = new THREE.PointLight( 0xffffff, 0.5 );
				var spotLight2 = new THREE.PointLight( 0xffffff, 0.5 );
				var spotLight3 = new THREE.PointLight( 0xffffff, 0.5 );
				var spotLight4 = new THREE.PointLight( 0xffffff, 0.5 );
				var light = new THREE.PointLight( 0xffffff, 0.4);

				spotLight1.position.set( 10, 9, 10 );
				spotLight2.position.set( 10, 9, -10 );
				spotLight3.position.set( -10, 9, 10 );
				spotLight4.position.set( -10, 9, -10 );
				light.position.set(0.25,2.2,0.5);
				scene.add( light, spotLight1, spotLight2, spotLight3, spotLight4 );
				
				var pointLightHelper = new THREE.PointLightHelper( light, 0.3 );
			//	scene.add( pointLightHelper );
			//	var lightHelper1 = new THREE.SpotLightHelper( spotLight1 );
			//	var lightHelper2 = new THREE.SpotLightHelper( spotLight2 );
			//	var lightHelper3 = new THREE.SpotLightHelper( spotLight3 );
				
				
			//	scene.add( lightHelper1, lightHelper2, lightHelper3 );


			//	scene.add(lightHelper);
				

				var floorTextureLoader = new THREE.TextureLoader();
				
				var texture1 = floorTextureLoader.load('MetalPanelRectangular001/SPECULAR/1K/MetalPanelRectangular001_COL_1K_SPECULAR.jpg');
				texture1.wrapS = texture1.wrapT = THREE.RepeatWrapping;
				texture1.repeat.set( 5, 5 );
				var texture2 = floorTextureLoader.load('MetalPanelRectangular001/SPECULAR/1K/MetalPanelRectangular001_AO_1K_SPECULAR.jpg');
				texture1.wrapS = texture1.wrapT = THREE.RepeatWrapping;
				texture1.repeat.set( 5, 5 );
				var texture3 = floorTextureLoader.load('MetalPanelRectangular001/SPECULAR/1K/MetalPanelRectangular001_NRM_1K_SPECULAR.jpg');
				texture1.wrapS = texture1.wrapT = THREE.RepeatWrapping;
				texture1.repeat.set( 5, 5 );
				var texture4 = floorTextureLoader.load('MetalPanelRectangular001/SPECULAR/1K/MetalPanelRectangular001_GLOSS_1K_SPECULAR.jpg');
				texture1.wrapS = texture1.wrapT = THREE.RepeatWrapping;
				texture1.repeat.set( 5, 5 );
				var floorMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff,
							map: texture1,
							aoMap: texture2,
							normalMap: texture3,
							specularMap: texture4,
							} );
				var floorMesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 20, 20 ), floorMaterial );
				floorMesh.rotation.x = - Math.PI * 0.5;
				floorMesh.x = -0.5;
				floorMesh.renderOrder = 1;
				scene.add( floorMesh );
				
				window.addEventListener( 'resize', onResize, false );
		//		renderer.setAnimationLoop( function() {	render();} );
				var loader = new THREE.GLTFLoader();
				loader.setDRACOLoader( new THREE.DRACOLoader() );
				loader.load( 'Inntec.glb', function( gltf ) {
					printer = gltf.scene;
					printer.traverse( function ( child ) {
						if ( child.isMesh  ) {
							child.receiveShadow = false;
							child.material.envMap = envMap2;
							child.material.envMapIntensity = 0.05;
						}
					} );
					scene.add( printer );
					
					var stlLoader = new THREE.STLLoader();
					stlLoader.load( 'element_ruchomy.stl', function ( geometry ) {
						var material = new THREE.MeshPhongMaterial( { color: 0x333333, specular: 0x111111, shininess: 20 } );
						var mesh = new THREE.Mesh( geometry, material );
						mesh.rotation.set( Math.PI/2,  Math.PI, 0 );
						mesh.position.set( 0.945, 2.49, 0.7 );
						mesh.castShadow = true;
						mesh.receiveShadow = true;
						movablePart = mesh;
						scene.add( movablePart );
					} );
						var stlLoader2 = new THREE.STLLoader();
					stlLoader2.load( 'szyba.stl', function ( geometry ) {
						var material = new THREE.MeshStandardMaterial( { color: 0x92c913, metalness: 0.9, roughness: 0.1, opacity: 0.5, transparent: true, premultipliedAlpha: true } );
						var mesh = new THREE.Mesh( geometry, material );
						mesh.rotation.set( Math.PI/2, Math.PI, 0 );
						mesh.position.set( 0.6, 0, 2.6 );
						szyba = mesh;
						scene.add( szyba );
					} );	
					
				});
				
				
				
				offset = new THREE.Vector3(0.10, 2.3, 0.5);
				
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.05, 0.0, 0.3).add(offset), new THREE.Vector3(0.05, 0.0, 0.35).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.05, 0.0, 0.35).add(offset), new THREE.Vector3(0.10, 0.0, 0.35).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.10, 0.0, 0.35).add(offset), new THREE.Vector3(0.10, 0.0, 0.3).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.10, 0.0, 0.3).add(offset), new THREE.Vector3(0.05, 0.0, 0.3).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.05, 0.0, 0.3).add(offset), new THREE.Vector3(0.10, 0.0, 0.35).add(offset)));
				
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.35, 0.0, 0.1).add(offset), new THREE.Vector3(0.35, 0.0, 0.05).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.35, 0.0, 0.05).add(offset), new THREE.Vector3(0.30, 0.0, 0.05).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.30, 0.0, 0.05).add(offset), new THREE.Vector3(0.30, 0.0, 0.1).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.30, 0.0, 0.1).add(offset), new THREE.Vector3(0.35, 0.0, 0.1).add(offset)));
				laserMovement.add(new THREE.LineCurve3(new THREE.Vector3(0.35, 0.0, 0.1).add(offset), new THREE.Vector3(0.30, 0.0, 0.05).add(offset)));
				
				
				
				var bulbGeometry = new THREE.SphereBufferGeometry( 0.002, 16, 8 );
				laserSpot = new THREE.PointLight( 0xffee88, 0.5, 0.5, 2 );
				bulbMat = new THREE.MeshStandardMaterial( {
					emissive: 0xffff88,
					emissiveIntensity: 1,
					color: 0x000000
				} );
				laserSpot.add( new THREE.Mesh( bulbGeometry, bulbMat ) );
				laserSpot.castShadow = false;
				scene.add( laserSpot );
				
				container.appendChild( renderer.domElement );
				
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target = cameraTarget.clone();
				controls.enablePan = false;
				controls.maxPolarAngle = Math.PI*0.55;
				controls.minDistance = 4;
				controls.maxDistance = 12;
				controls.update();


			}
			
			function goInside() {
				isTransition = true;
				transitionT = 1.0;
				if(!isInside)
				{
					controls.minDistance = 0;
					cameraPrevPos = camera.position.clone();
					//alert('Ok');
					curve = new THREE.QuadraticBezierCurve3(
						cameraPosInside,
						cameraPosRightOutside,
						cameraPrevPos
						);
						
					if (camera.position.z < -0.5) 
					{
						/*
						newCurve = new THREE.CurvePath();
						newCurve.add( new THREE.LineCurve3(
							cameraPosInside,
							cameraPosRightOutside
						));
						newCurve.add( new THREE.QuadraticBezierCurve3(
							cameraPosRightOutside,
							cameraSidePos,
							cameraPrevPos
						));
						curve = newCurve;
						*/
						cameraMidStop = cameraSidePos.clone();
						if(camera.position.x < cameraTarget.x) cameraMidStop.x = 2*cameraTarget.x - cameraMidStop.x;
						curve = new THREE.CubicBezierCurve3(
							cameraPosInside,
							cameraPosRightOutside,
							cameraMidStop,
							camera.position.clone()
						);
						
					}
				}
				else
				{
					curve = new THREE.QuadraticBezierCurve3(
						cameraStartPos,
						cameraPosRightOutside,
						camera.position.clone()
						);
					controls.maxPolarAngle = Math.PI*0.55;
				}
				
				
				
				
				
			}

			function onResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				
			//	var x = camera.position.x - camera.position.z*0.0025;
			//	var z = camera.position.x*0.0013 + camera.position.z;
			//	camera.position.x = x;
			//	camera.position.z = z;
			//	camera.position.y = Math.max(camera.position.y, 0);

					
				if(isTransition)
				{
					controls.enabled = false;
					console.log(cameraPosInside.x+' '+cameraPosInside.y+' '+cameraPosInside.z);
					//alert('Trying here '+transitionT);
					camPos = curve.getPoint(transitionT);
					//console.log('PrevPos:'+cameraPrevPos.x+' '+cameraPrevPos.y+' '+cameraPrevPos.z);
					console.log(camPos.x+' '+camPos.y+' '+camPos.z);
					console.log();
					camera.position.set(camPos.x, camPos.y, camPos.z);
					transitionT -= clock.getDelta();
					if(transitionT<0.0)
					{
						isInside = !isInside;
						isTransition = false;
						if(isInside)
						{
							controls.enableZoom = false;
							controls.maxPolarAngle = Math.PI/2;
							document.getElementById("button").innerHTML = "Go back outside";
						}
						else
						{
							controls.enableZoom = true;
							controls.minDistance = 4;
							controls.maxDistance = 12;
							document.getElementById("button").innerHTML = "Look inside!";
						}
						controls.enabled = true;
						transitionT = 0;
					}
					controls.update();
				}
				
				
				
				end1 = 0.67, end2 = 1.29;
				
				t = clock.getElapsedTime();
				parity = Math.floor(0.3*t)%2;
				t = 0.3*t-Math.floor(0.3*t);
				if(t<0.6) {
					laserPos = laserMovement.getPoint(t/0.6);
					laserSpot.position.set(laserPos.x, laserPos.y, laserPos.z);
					if(movablePart != null)
					{
						movablePart.position.z = parity==1 ? end1 : end2;
					}
				}
				else
				{
					laserSpot.position.set(0, 0, 0);
					if(movablePart != null)
					{
						z = 0.0;
						if(parity==1)
						{
							z = end1-0.1+2*Math.abs(t-0.6);
						}
						else
						{
							z = end1-0.1+2*Math.abs(1.0-t);
						}
						z = Math.min(end2, Math.max(end1, z));
						movablePart.position.z = z;
					}
				
				}
				
				
				if(movablePart != null)
				{
					curveClippingPlane.setFromNormalAndCoplanarPoint(new THREE.Vector3(0, 0, parity==1 ? 1 : -1),
														new THREE.Vector3(0, 0, movablePart.position.z-0.2));
				}
				
				
				removed = [];
				
				
				total = 100;
				atMost = (Math.min(1.01, t/0.6));
				len = laserMovement.getLength();
				lenSoFar = 0.0;
				for(i=0; i<laserMovement.curves.length; ++i) {
					
					localLen = laserMovement.curves[i].getLength();
					subCnt = Math.floor(total*localLen/len);
					geometry = new THREE.Geometry();
					geometry.vertices = laserMovement.curves[i].getSpacedPoints(subCnt).slice(0, Math.floor(Math.max(Math.min((subCnt+1), (subCnt+1)*((atMost*len-lenSoFar)/localLen)), 0.0)));
				
					//alert("subCnt = " + subCnt + " " + geometry.vertices.length + " "+ (atMost*len-lenSoFar));

					printed = new THREE.Line(geometry, new THREE.LineBasicMaterial({
						color: 0x222222,
						clippingPlanes: [ curveClippingPlane ]
					}));
					scene.add(printed);
					
					removed.push(printed);
					
					lenSoFar += localLen;
					
				}
				
				
					
				requestAnimationFrame( animate );

				renderer.render( scene, camera );

				stats.update();

				for(i=0; i<removed.length; ++i) 
				{
					scene.remove(removed[i]);
				}

			}

			init();

			animate();

		</script>

	</body>

</html>
