<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - car</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
			}
			#info a {
				color: blue;
				font-weight: bold;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>

		<script src="three.js"></script>

		<script src="DRACOLoader.js"></script>
		<script src="GLTFLoader.js"></script>

		<script src="OrbitControls.js"></script>
		<script src="WebGL.js"></script>
		<script src="stats.min.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var camera, scene, renderer, stats, printer, materialsLib, envMap;


			var lightHolder = new THREE.Group();
			var clock = new THREE.Clock();

			var damping = 5.0;
			var distance = 5;
			var cameraTarget = new THREE.Vector3();
			var origin = new THREE.Vector3();

			function init() {

				var container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 200 );
				camera.position.set( 3.1, 3.1, -7.1 );;
				
				controls = new THREE.OrbitControls( camera );
				controls.target.set( 5, 0, 0 );
				controls.update();

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xd7cbb1, 1, 80 );

				envMap = new THREE.CubeTextureLoader()
					.setPath( 'skyboxsun25deg/')
					.load( [ 'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg' ] );

				scene.background = envMap;

				var ground = new THREE.Mesh(
					new THREE.PlaneBufferGeometry( 2400, 2400 ),
					new THREE.ShadowMaterial( { color: 0xFF0000, depthWrite: false }
				) );
				ground.rotation.x = - Math.PI / 2;
				ground.receiveShadow = true;
				scene.add( ground );

				var grid = new THREE.GridHelper( 400, 40, 0x000000, 0x000000 );
				grid.material.depthWrite = false;
				grid.material.transparent = true;
				scene.add( grid );

				var hemiLight = new THREE.HemisphereLight( 0xffffff, 0xd7cbb1, 1.4 );
				hemiLight.position.set( 8.1, 8.1, 8.1 );
				scene.add( hemiLight );
			//	scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );

				var shadowLight  = new THREE.DirectionalLight( 0xffffee, 0.1 );
				shadowLight.position.set( 8.1, 8.1, -8.1 );
				shadowLight.castShadow = true;
				shadowLight.shadow.width = 512;
				shadowLight.shadow.height = 512;
				shadowLight.shadow.camera.top = 2;
				shadowLight.shadow.camera.bottom = -2;
				shadowLight.shadow.camera.left = -2.5;
				shadowLight.shadow.camera.right = 2.5;
				shadowLight.shadow.camera.far = 5.75;
				shadowLight.shadow.bias = -0.025;

				lightHolder.add( shadowLight, shadowLight.target );
				
			var loader = new THREE.GLTFLoader();
				loader.load( 'printer_whole.glb', function ( gltf ) {
					scene.add( gltf.scene );
				}, undefined, function ( e ) {
					console.error( e );
				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );

				renderer.setAnimationLoop( function() {

					render();

				} );

			}

		

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			function render() {
				var timer = Date.now() * 0.0002;
				camera.rotation.y += 0.005;
				camera.lookAt( cameraTarget );
				renderer.render( scene, camera );
			}
			init();

		</script>

	</body>
</html>
