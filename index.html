<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - morphtargets - MD2 controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
				color: #000;
			}
			a { color: skyblue; }
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - spotlight by <a href="http://master-domain.com" target="_blank" rel="noopener">Master James</a><br />
		</div>


		<script src="three.js"></script>
		<script src="OrbitControls.js"></script>
	
		<script src="DRACOLoader.js"></script>
		<script src="GLTFLoader.js"></script>

		<script src="WebGL.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var renderer, scene, camera, envmap, controls;

			var spotLight, lightHelper, shadowCameraHelper,lightHelper2;
			var cameraTarget = new THREE.Vector3(1,6,1.5);

			function init() {
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.shadowMap.type = THREE.PCFSoftShadowMap;

				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				document.body.appendChild( renderer.domElement );
				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.1, 2000 );
				// Z is up for objects intended to be 3D printed.
				camera.position.set( 8, 6, 6 );
				camera.lookAt( cameraTarget );

				
				var ambient = new THREE.AmbientLight( 0xffffff, 0.1 );
				scene.add( ambient );
				
				var hemiLight = new THREE.HemisphereLight( 0x7c849b, 0xd7cbb1, 0.5 );
				hemiLight.position.set( 8, 8, 8 );
				scene.add( hemiLight );
				
				spotLight = new THREE.SpotLight( 0xffffff, 1 );
				spotLight.position.set( 5, 10, 15 );
				spotLight.angle = Math.PI / 4;
				spotLight.penumbra = 0.05;
				spotLight.decay = 2;
				spotLight.distance = 200;

				spotLight.castShadow = true;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
				spotLight.shadow.camera.near = 10;
				spotLight.shadow.camera.far = 200;
				scene.add( spotLight );
				
				var light1  = new THREE.AmbientLight(0xFFFFFF, 0.3);
				light1.name = 'ambient_light';
				camera.add( light1 );

				var light2  = new THREE.DirectionalLight(0xFFFFFF, 0.5);
				light2.position.set(0.5, 0, 0.866); // ~60ยบ
				light2.name = 'main_light';
				camera.add( light2 );
				
				envMap = new THREE.CubeTextureLoader()
					.setPath( 'skyboxsun25deg/')
					.load( [ 'px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg' ] );

				scene.background = envMap;

				var material = new THREE.MeshPhongMaterial( { color: 0x808080, dithering: true } );

				var geometry = new THREE.PlaneBufferGeometry( 2000, 2000 );

				var mesh = new THREE.Mesh( geometry, material );
				mesh.rotation.x = - Math.PI * 0.5;
				mesh.receiveShadow = true;
				scene.add( mesh );
				
				var grid = new THREE.GridHelper( 30, 30, 0x000000, 0x000000 );
				grid.material.depthWrite = false;
				grid.material.transparent = true;
				scene.add( grid );

				window.addEventListener( 'resize', onResize, false );
				renderer.setAnimationLoop( function() {

					render();

				} );
				var loader = new THREE.GLTFLoader();
				loader.setDRACOLoader( new THREE.DRACOLoader() );
				loader.load( 'printer.glb', function( gltf ) {
					printer = gltf.scene;
					printer.traverse( function ( child ) {
						if ( child.isMesh  ) {
							child.castShadow = true;
							child.receiveShadow = true;
							child.material.envMap = envMap;
							child.material.envMapIntensity =  2.0;
						}
					} );
					scene.add( printer );
			
				});
				scene.add(camera);
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 1, 2.5, 1.5 );
				controls.update();

			}

			function onResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render() {
				
				var x = camera.position.x - camera.position.z*0.0025;
				var z = camera.position.x*0.0013 + camera.position.z;
				camera.position.x = x;
				camera.position.z = z;
				camera.position.y = Math.max(camera.position.y, 0);
					
				controls.update();
				renderer.render( scene, camera );

			}

			init();

			render();

		</script>

	</body>

</html>
