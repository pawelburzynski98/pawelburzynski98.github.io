<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #046;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="info">
			
		</div>

		<script src="three.js"></script>

	//	<script src="inflate.min.js"></script>
		<script src="FBXLoader.js"></script>
		<script src="STLLoader.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="DRACOLoader.js"></script>
		<script src="GLTFLoader.js"></script>

		<script src="WebGL.js"></script>
		<script src="stats.min.js"></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			
			var container, stats, controls, tacka;
			var camera, scene, renderer, light;
			var clock = new THREE.Clock();
			var mixer;
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 50, 350, 200 );
				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, 0, 0 );
				controls.update();
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x1f1f29 );
				light = new THREE.HemisphereLight( 0xffffff, 0x444444, 1 );
				light.position.set( 0, 100, 0 );
				scene.add( light );
			
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );

				
				var mesh = new THREE.Mesh( new THREE.CircleBufferGeometry(75, 7), new THREE.MeshPhongMaterial( { color: 0xcccccc, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );
				var grid = new THREE.GridHelper( 150, 15, 0x000000, 0x000000 );
				grid.material.opacity = 0.6;
				grid.material.transparent = true;
				scene.add( grid );
				// model
		
				var loader = new THREE.GLTFLoader();
				loader.setDRACOLoader( new THREE.DRACOLoader() );
				loader.load( 'tacka.glb', function( gltf ) {
					tacka = gltf.scene;
					tacka.traverse( function ( child ) {
						if ( child.isMesh  ) {
							child.receiveShadow = false;
							child.castShadow = false;
							child.material.metalness = 0.8;
						}
					} );
					scene.add( tacka );

					var circle1 = new THREE.EllipseCurve(
						0,  0,            // ax, aY
						150, 150         // xRadius, yRadius
					);

					var geometry2 = new THREE.Geometry();
					geometry2.vertices.push(
						new THREE.Vector3( 75, 0, -75 ),
						new THREE.Vector3( 75, 125, -75 ),
						new THREE.Vector3( -75, 125, -75 ),
						new THREE.Vector3( -75, 0, -75 )
					);
					
					var geometry3 = new THREE.Geometry();
					geometry3.vertices.push(
						new THREE.Vector3( 75, 125, 75 ),
						new THREE.Vector3( 75, 125, -75 ),
						new THREE.Vector3( -75, 125, -75 ),
						new THREE.Vector3( -75, 125, 75 )
					);
					
					var material = new THREE.LineBasicMaterial({
						color: 0xffffff,
						linewidth: 1,
						opacity: 0.6,
						transparent: true
					})
					
					var line1 = new THREE.Line(geometry1, material);
					
					var line2 = new THREE.Line(geometry2, material);
					
					var line3 = new THREE.Line(geometry3, material);
					
					scene.add(line1, line2, line3);
				});
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				stats.update();
			}
		</script>

	</body>
</html>
